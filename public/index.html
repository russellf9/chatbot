<html>
<head>
  <base href="/">
  <title>Specsavers - Chat Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="images/conversation.svg" />
  <meta property="og:title" content="Watson Assistant Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Watson Assistant API to identify user intents" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="main-header">
    <img class="main-header--img" src="https://www.specsavers.co.uk/sites/aui/2.9.5/bundles/pageparts/images/page-parts/1/XS_Specsavers_Logo.svg" class="ss-top-bar__logo" alt="Specsaver" />
    <span class="title">Specsavers Chatbox</span>
  </div>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div class="extra-holder">
      <div id="chat-column-holder" class="responsive-column content-column">
        <div class="icon-holder">
          <img width="300" src="images/avatar.png" />
        </div>
        <div class="chat-column">
          <div id="scrollingChat"></div>
          <label for="textInput" class="inputOutline">
            <input id="textInput" class="input responsive-column"
              placeholder="Type something" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)">
          </label>
        </div>
      </div>
      <div class="powered-by hidden"><p>powerd by qudini</p><img class="main-header--img" src="images/logo.svg" /></div>
    </div>
    <div id="payload-column" class="fixed-column content-column hidden">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  <script src="js/analytics.js"></script>
</body>
</html>
